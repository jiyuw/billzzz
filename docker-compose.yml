services:
  billzzz:
    build: .
    container_name: billzzz
    restart: unless-stopped
    ports:
      - "3333:3333"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    user: "1000:1000"  # Run as UID 1000 (typical first user on Linux)
    environment:
      - NODE_ENV=production
      - PORT=3333
      - HOST=0.0.0.0
      - TZ=America/Chicago
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
