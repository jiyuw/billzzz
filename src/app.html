<!doctype html>
<html lang="en" class="">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Billzzz - I got bills, they're multiplying" />
		<script>
			// Apply theme immediately to prevent flash of unstyled content (FOUC)
			// This runs before the page renders, ensuring the correct theme is applied
			(function() {
				try {
					// Get theme preference from inline data (set by SvelteKit during SSR)
					// The theme will be hydrated from server data once JS loads
					const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

					// We'll apply system preference by default here
					// The actual preference from DB will be applied when the layout loads
					// This just prevents a flash for users with system preference
					if (prefersDark) {
						document.documentElement.classList.add('dark');
					}
				} catch (e) {
					// Silently fail if there's any error
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
